<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOBB</title>
  </head>
  <body>
    <h1>Encrypt</h1>
    <form id="encrypt-form" method="post" enctype="multipart/form-data">
      <label for="text">Text to encrypt</label>
      <input type="text" name="plaintext" />
      <br />
      <label for="image">image for steganography</label>
      <input type="file" name="image" accept="image/*" />
      <br />
      <button type="submit">Encrypt</button>
    </form>

    <script>
      const form = document.getElementById("encrypt-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const response = await fetch("/encrypt", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();
        console.log(data);
      });
    </script>
  </body>
</html>
